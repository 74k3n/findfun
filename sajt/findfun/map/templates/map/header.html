<html lang="en">

  {% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FindFun</title>

    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/new-age.css' %}">

  </head>

  <body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container fadeOutClass fadeInClass">
        <a class=" navbar-brand js-scroll-trigger" href="/">FindFun</a>
        <form id="search" class="form-inline">
          <input id="searchField" class="form-control mr-sm-2 controls" type="text" placeholder="Pretraga" aria-label="Search">
        </form>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a id="loginBtn" class="nav-link js-scroll-trigger" href="profile/">{{ request.user }}</a>
            </li>
            <li class="nav-item">
              <a id="logoutBtn" class="nav-link js-scroll-trigger" href="/logout/">logout</a>
            </li>
            {% else %}
            <li>
              <a id="loginBtn" class="nav-link js-scroll-trigger" href="#">Login</a>
            </li>
            <li>
              <a id="regBtn" class="nav-link js-scroll-trigger" href="#">Register</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
 
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <script src="{% static 'js/new-age.js' %}"></script>
    <script src="{% static 'js/customJquery.js' %}"></script>

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkASzD9nRMz3jSA7tPmRMZh88ERsoDikU&libraries=places"></script>
    
  </body>

</html>
